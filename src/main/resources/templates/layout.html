<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <!--markdown editor-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

    <title>Hello sbb!</title>
</head>
<body>
<nav th:replace="~{navbar :: navbarFragment}"></nav>
<th:block layout:fragment="content"></th:block>
<script th:src="@{/bootstrap.min.js}"></script>
<th:block layout:fragment="script"></th:block>

<!-- Initialize Markdown Editors when Document is Fully Loaded -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // IDs of the textareas where the Markdown editor will be applied
        var editorIds = ['markdownEditorQuestion', 'markdownEditorAnswer', 'markdownEditorAnswerEnabled'];

        // Initialize SimpleMDE on each textarea with sanitize set to false
        editorIds.forEach(function(id) {
            var element = document.getElementById(id);
            if (element) {
                new SimpleMDE({
                    element: element,
                    spellChecker: false,
                    sanitize: false // XSS attacks should be considered
                });
            }
        });
    });
</script>
</body>
</html>
